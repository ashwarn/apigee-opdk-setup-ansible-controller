---
# defaults file for apigee-opdk-setup-ansible
local_workspace: "~/apigee-workspace"
ansible_config_folder: "{{ ansible_workspace | default(local_workspace) }}/ansible"
target_ansible_workspace: "{{ ansible_workspace | default(ansible_config_folder) }}"
library_folder: "{{ target_ansible_workspace }}/library"
configurations_folder: "{{ target_ansible_workspace }}/multi-planet-configurations"
target_apigee_workspace: "{{ apigee_workspace | default(local_workspace) }}"
ansible_config: "{{ target_apigee_workspace | default(ansible_workspace) }}/ansible.cfg"
starter_templates:
- { dest_path: "{{ target_apigee_workspace }}/apigee-secure", file_name: credentials.yml }
- { dest_path: "{{ target_apigee_workspace }}/apigee", file_name: custom-properties.yml }
setup_dirs:
- "{{ configurations_folder }}"
- "{{ target_ansible_workspace }}/roles"
- "{{ target_ansible_workspace }}/logs"
- "{{ target_ansible_workspace }}/tmp"
- "{{ target_apigee_workspace }}/playbooks"
- "{{ target_ansible_workspace }}/inventory"

pip_config:
- { dest_path: "{{ target_apigee_workspace }}/apigee", file_name: pip.conf }

private_key_file: ~/.ssh/id_rsa

repository_secure_endpoint_https: "https://github.com/carlosfrias"
repository_secure_endpoint_ssh: "git@github.com:carlosfrias"
checkout_type: https
template_repos:
- { dir: '{{ configurations_folder }}', repo_name: apigee-opdk-ansible-configuration-samples, dest_name: templates }
- { dir: "{{ target_ansible_workspace }}/inventory", repo_name: apigee-opdk-ansible-inventory-samples, dest_name: templates }

os_packages:
- git
- rsync
- tree
- ansible
