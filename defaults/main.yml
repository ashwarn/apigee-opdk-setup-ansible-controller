---
# defaults file for apigee-opdk-setup-ansible
local_workspace: "~/apigee-workspace/ansible"
ansible_config: "~/apigee-workspace/ansible.cfg"
target_ansible_workspace: "{{ ansible_workspace | default(local_workspace) }}"
inventory_folder: "{{ target_ansible_workspace }}/inventory"
library_dir: "{{ target_ansible_workspace }}/library"
setup_dirs:
- "{{ library_dir }}"
- "{{ target_ansible_workspace }}/roles"
- "{{ target_ansible_workspace }}/logs"
- "{{ target_ansible_workspace }}/tmp"
- "{{ target_ansible_workspace }}/configurations"

target_apigee_workspace: "{{ apigee_workspace | default('~/apigee-workspace') }}"
starter_templates:
- { dest_path: "{{ target_apigee_workspace }}/apigee-secure", file_name: credentials.yml }
- { dest_path: "{{ target_apigee_workspace }}/apigee", file_name: custom-properties.yml }

pip_config:
- { dest_path: "{{ target_apigee_workspace }}/apigee", file_name: pip.conf }

private_key_file: ~/.ssh/id_rsa